<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker - Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="fitness-bg.mp4" type="video/mp4">
        </video>
    </div>

    <div class="login-container">
        <h1 class="title">Fitness Tracker</h1>
        <p class="description">Create an account and track your fitness journey</p>

        <form id="signup-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <p id="message"></p>
        <p class="signup-text">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script src="signup.js"></script>
</body>
</html>
